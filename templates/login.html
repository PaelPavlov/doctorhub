{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login to DoctorHub</h3>

          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <input
                  type="{% if 'password' in field.name %}password{% else %}text{% endif %}"
                  name="{{ field.name }}"
                  id="id_{{ field.name }}"
                  value="{{ field.value|default_if_none:'' }}"
                  placeholder="{{ field.label }}"
                  class="form-control text-secondary"
                >
                {% for error in field.errors %}
                  <div class="text-danger small">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}

            <div class="form-check mb-3">
              <input type="checkbox" name="remember_me" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <p class="text-center mt-3 text-muted">
            Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
